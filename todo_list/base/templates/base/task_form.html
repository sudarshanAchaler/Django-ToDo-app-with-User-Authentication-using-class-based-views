{% extends 'base/main.html' %}
{% load static %}


{% block content %}
<div class="box">
    <div class="heading-box">
        <h3 style="color: white;">Task Form</h3>
        <a href="{% url 'tasks' %}">Go Back</a>

    </div>

    <div class="content">

        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value=Submit class="button">
        </form>
        
    </div>
</div>

{% endblock content %}
